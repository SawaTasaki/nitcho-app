on:
  push:
    branches:
      - main  # mainブランチにpushされたときのみ発火

name: Deploy to Staging

# 共通の設定をアンカーとして定義
x-common-job: &common-job
  runs-on: ubuntu-latest
  permissions:
    id-token: write
    contents: read

x-aws-credentials-step: &aws-credentials
  - name: Configure AWS credentials
    uses: aws-actions/configure-aws-credentials@v4
    with:
      aws-region: ap-northeast-1
      role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}

jobs:
  upload-fastapi-and-react:
    <<: *common-job  # 共通設定を展開
    steps:
      - uses: actions/checkout@v4
        *aws-credentials  # AWS認証ステップを展開

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # FastAPI (Backend)
      - name: Build and Push FastAPI image
        id: build-fastapi
        env:
          ECR_REPOSITORY_FASTAPI: ${{ secrets.ECR_REPOSITORY_FASTAPI }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ${ECR_REPOSITORY_FASTAPI}:latest \
            -f fastapi/Dockerfile.prod \
            --push \
            .

      # React (Frontend)
      - name: Build and Push React image
        id: build-react
        env:
          ECR_REPOSITORY_REACT: ${{ secrets.ECR_REPOSITORY_REACT }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ${ECR_REPOSITORY_REACT}:latest \
            -f react/Dockerfile.prod \
            --push \
            .

  deploy:
    <<: *common-job  # 共通設定を展開
    needs:
      - upload-fastapi-and-react
    steps:
      - uses: actions/checkout@v4
        *aws-credentials  # AWS認証ステップを展開

      - name: Update ECS Services (FastAPI & React)
        env:
          CLUSTER_NAME: ${{ secrets.ECS_CLUSTER_NAME }}
          FASTAPI_SERVICE: ${{ secrets.ECS_SERVICE_FASTAPI }}
          REACT_SERVICE: ${{ secrets.ECS_SERVICE_REACT }}
        run: |
          echo "🚀 Updating FastAPI service..."
          aws ecs update-service \
            --cluster ${CLUSTER_NAME} \
            --service ${FASTAPI_SERVICE} \
            --force-new-deployment

          echo "🚀 Updating React service..."
          aws ecs update-service \
            --cluster ${CLUSTER_NAME} \
            --service ${REACT_SERVICE} \
            --force-new-deployment
